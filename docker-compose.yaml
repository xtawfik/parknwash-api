version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: parknwash-api:latest
    container_name: parknwash-api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - AUTORUN_ENABLED=true
      - AUTORUN_LARAVEL_STORAGE_LINK=true
      - AUTORUN_LARAVEL_CONFIG_CACHE=false
      - AUTORUN_LARAVEL_ROUTE_CACHE=false
      - AUTORUN_LARAVEL_VIEW_CACHE=false
      - API_PREFIX=/
      - API_DEBUG=true
      - API_URL=${API_URL}
      - APP_DEBUG=true
      - NGINX_DOCUMENT_ROOT=/var/www/html/public
      - NGINX_INDEX_FILE=index.php
    volumes:
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      # Vendor volume for improved performance (based on Docker + Laravel best practices)
      - vendor-volume:/var/www/html/vendor
    networks:
      - parknwash-network

volumes:
  # Named volume for vendor directory - significantly improves performance on Windows/macOS
  vendor-volume:

networks:
  parknwash-network:
    driver: bridge